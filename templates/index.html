<html>

<body>
    <div id="chat-container">
        <div id="chat">
            <div id="messages">
                <div class="message">
                    <div class="user-icon">ğŸ‘¤</div>
                    <p class="user-message">hello</p>
                </div>
                <div class="message">
                    <div class="bot-icon">ğŸ¤–</div>
                    <p class="bot-message">helloï¼How can I help you?</p>
                </div>
                
                <!-- æ·»åŠ æ›´å¤šå¯¹è¯æ¶ˆæ¯ -->
            </div>
            <form id="user-input-form">
                <input type="text" id="user-input-text" placeholder="Message...">

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#user-input-form').submit(function(event) {
                event.preventDefault(); // é˜»æ­¢è¡¨å•æäº¤çš„é»˜è®¤è¡Œä¸º
                var user_input = $('#user-input-text').val();
                $('#messages').append('<div class="message"> <div class="user-icon">ğŸ‘¤</div> <p class="user-message">' + user_input + '</p> </div>');
    
                $.ajax({
                    type: 'POST',
                    url: '/ask',
                    data: { user_input: user_input },
                    success: function(data) {
                        var output = data.output;

                        for (var i = 0; i < output.length; i++) {
                            var element = output[i];
                            var type = element.type;
                            var content = element.content;

                            if (type === 'text') {
                                // å¤„ç†æ–‡æœ¬å…ƒç´ 
                                $('#messages').append('<div class="message"> <div class="bot-icon">ğŸ¤–</div> <p class="bot-message">' + content + '</p> </div>');
                            } else if (type === 'image') {
                                // å¤„ç†å›¾åƒå…ƒç´ 
                                $('#messages').append('<div class="message"> <div class="bot-icon">ğŸ¤–</div> <img src="data:image/png;base64,' + content + '" alt="generate image" width="500" height="300"> </div>');
                            }
                            // å¯ä»¥æ ¹æ®å…¶ä»–ç±»å‹çš„å…ƒç´ æ‰©å±•å¤„ç†é€»è¾‘...
                        }
                        $('#user-input-text').val('');
                    }
                });
            });
        });
    </script>
    
</body>
